<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Portfólio de Ian</title>
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <header>
      <h1>Portfólio de Ian</h1>
      <nav>
        <a href="#sobre">Sobre</a>
        <a href="#galeria">Galeria</a>
        <a href="#contato">Contato</a>
      </nav>
    </header>

    <section id="sobre">
      <h2>Sobre mim</h2>
      <p>Olá! Eu sou o Ian e estou aprendendo desenvolvimento web.</p>
    </section>

    <section id="galeria">
      <h2>Minha Galeria</h2>
      <img src="https://thumbs.dreamstime.com/z/preto-e-branco-emocionante-83482105.jpg?ct=jpeg" alt="Minha foto" style="width: 200px; border-radius: 10px;" />
      <img src="https://thumbs.dreamstime.com/z/preto-e-branco-emocionante-83482105.jpg?ct=jpeg" alt="Minha foto" style="width: 200px; border-radius: 10px;" />
      <img src="https://thumbs.dreamstime.com/z/preto-e-branco-emocionante-83482105.jpg?ct=jpeg" alt="Minha foto" style="width: 200px; border-radius: 10px;" />
      <img src="https://thumbs.dreamstime.com/z/preto-e-branco-emocionante-83482105.jpg?ct=jpeg" alt="Minha foto" style="width: 200px; border-radius: 10px;" />

    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form style="max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 15px;">
        <input type="text" name="nome" placeholder="Seu nome" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
        <input type="email" name="email" placeholder="Seu email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
        <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
        <button type="submit" style="padding: 12px; background-color: #004080; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Enviar
        </button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Ian. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
